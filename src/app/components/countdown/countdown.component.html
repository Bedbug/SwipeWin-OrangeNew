<div *ngIf="timer > 0">
  <div class="countdown__back"></div>
  <div class="countdown__back"></div>
  <div class="countdownWrap">
    <div class="countdown">
      <img src="assets/images/path.svg" alt="">
    </div>
    <div class="countdown__number">{{timer}}</div>
  </div>
  <div class="buttons">
    <img src="assets/images/no.svg" alt="">
    <img src="assets/images/yes.svg" alt="">
  </div>
</div>
